<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/036e22da4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>Lista de peliculas</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-film"></i>
            Mis<span class="text-primary">Peliculas</span>vistas</h1>
            <form id="film-form">
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" id="titulo"
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="director">Director</label>
                    <input type="text" id="director"
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Orden de visualizacion</label>
                    <input type="text" id="orden"
                    class="form-control">
                </div>
                <input type="submit" value="Agregar pelicula"
                class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Director</th>
                        <th>Orden de visualizacion</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="peliculas-list"></tbody>
            </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
